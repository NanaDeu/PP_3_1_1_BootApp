<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${userList}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users list</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:utext="${user.age}">...</td>

                    <td><a th:href="@{/users/edit/{id}(id=${user.getId()})}">Edit</a></td>
                    <td>
                        <form th:method="DELETE" th:action="@{users/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
    <p><a href="/users/new"/>Add a new User</a></p>
</div>
</body>
</html>
